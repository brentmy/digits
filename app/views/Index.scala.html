@(contacts: List[Contact])

@Main("Home") {
<h1>Contacts</h1>
   <div class="container">
     <table class="table table-striped">
<tr><th>First</th><th>Last</th><th>Phone</th></tr>
@for(contact <- contacts){
<tr><td>@contact.getFirstName()</th><th>@contact.getLastName()</th><th>@contact.getTelephone()</th></tr>
}

</table>

   </div>
}
