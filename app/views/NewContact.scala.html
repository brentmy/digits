@(message: String)

@Main("New Contact") {
<h1>Add Contact</h1>
   <div class="container">
     <form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail1" class="col-lg-2 control-label">First Name</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="first" placeholder="First Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword1" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="last" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword1" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
    </div>
  </div>
    <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-default">Add</button>
    </div>
  </div>
</form>

   </div>
}
