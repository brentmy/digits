@(contactForm : Form[views.formdata.ContactFormData])


@import helper._

@Main("New Contact") {
<h1>Add Contact</h1>
   <div class="container">
     @form(routes.Application.postContact(), 'class -> "form-horizontal"){
  <div class="form-group">
    <label for="inputEmail1" class="col-lg-2 control-label">First Name</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" 
      name="@contactForm("firstName").name" 
      id="@contactForm("firstName").id"
      value="@contactForm("firstName").value"
      placeholder="First Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword1" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"
       name="@contactForm("lastName").name" 
       id="@contactForm("lastName").id"
       value="@contactForm("lastName").value" 
       placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword1" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control" 
       name="@contactForm("telephone").name" 
       id="@contactForm("telephone").id"
       value="@contactForm("telephone").value"
       placeholder="Phone Number">
    </div>
  </div>
    <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-default">Add</button>
    </div>
  </div>
}

   </div>
}
